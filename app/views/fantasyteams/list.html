<div ng-controller="FantasyTeamsCtrl" ng-init="findFantasyTeams()">
    <h2>Fantasy Teams</h2>
    <h3>All Teams</h3>
    <ul class="unstyled">
        <li ng-repeat="fantasyTeam in fantasyTeams">
            <a href="#/fantasyteams/{{ fantasyTeam.$id }}">{{ fantasyTeam.name }}</a>
            (<a href="#/fantasyteams/{{ fantasyTeam.$id }}/edit">Edit</a>)
            (<a href="" ng-click="removeFantasyTeam('{{ fantasyTeam.id }}')">Remove</a>)
        </li>
    </ul>
    <br/>
    <a href="#/fantasyteams/create">Create a New Fantasy Team</a>
</div>
